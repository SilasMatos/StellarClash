# Configurações do Jogo Astromarujo
# Este arquivo permite ajustar algumas configurações do jogo

[DISPLAY]
# Resolução da tela (largura x altura)
screen_width = 1024
screen_height = 768

# Taxa de quadros por segundo
fps = 60

[AUDIO]
# Volume da música (0.0 a 1.0)
music_volume = 0.5

# Volume dos efeitos sonoros (0.0 a 1.0)
sfx_volume = 0.7

[GAMEPLAY]
# Velocidade inicial da nave do jogador
player_speed = 300

# Vida inicial do jogador
player_health = 3

# Taxa inicial de spawn de asteroides (segundos)
asteroid_spawn_rate = 2.0

# Taxa inicial de spawn de inimigos (segundos)
enemy_spawn_rate = 3.0

# Chance de power-up aparecer (0.0 a 1.0)
powerup_chance = 0.15

[CONTROLS]
# Controles alternativos (além das setas e WASD)
# Use True/False para habilitar/desabilitar
alternate_controls = True

# Tecla de tiro automático (manter pressionado)
auto_fire = False
